{{- if .Values.kafka.kafkaui.enabled }}
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: {{ include "pidp-kafka.fullname" . }}-kafka-ui
  labels:
    {{- include "pidp-kafka.labels" . | nindent 4 }}
spec:
  to:
    kind: Service
    name: {{ include "pidp-kafka.fullname" . }}-kafka-ui
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: None
  wildcardPolicy: None
{{- end}}